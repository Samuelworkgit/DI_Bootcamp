<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Game Javascript</title>
</head>

<body>
    <h1>MiniProject-PlayTheGame</h1>
    <button onclick="playTheGame()">Click to play the game</button>
</body>
<script>

    // ask if user wnts to play the game
    function playTheGame(){
    confirmation=confirm("Do you want to play the game: ")
    if (confirmation==true){
        game();
    }else{
        alert("No problem, Goodbye!");
    }
    }

    // alert outside of function so that it doesnt appear everytime the user tries again
    alert('You are now playing the game!');

    function game(){
    
    let userNumber = Number(prompt("Please enter a number between 0 and 10:"));

    if (isNaN(userNumber)) {
      alert("Sorry Not a number, try gaain");
      game()
    }

    else if (userNumber < 0 || userNumber > 10) {
      alert("Sorry it's not a good number, try again");
      game()
    }

    else {
      let computerNumber = Math.floor(Math.random() * 11);
      compareNumbers(userNumber, computerNumber)
    }

    }


    function compareNumbers(userNumber, computerNumber) {

    // tries id used to register the number of tries
    let tries = 1;
    
    // if the tries is still less/equal than 3 then...
    while (tries <= 3) {

        if (userNumber === computerNumber) {
        alert("WINNER");
        return;
        } 

        else if (userNumber > computerNumber) {

        if (tries === 3) {
            break;
        }
        userNumber = Number(prompt("Your number is bigger then the computer's, guess again"));
        }

        else {
        if (tries === 3) {
            break; 
        }

        userNumber = Number(prompt("Your number is smaller then the computer's, guess again"));

        }
        
        tries++;
    }
    
    alert("Out of chances");
    }
</script>
</html>
