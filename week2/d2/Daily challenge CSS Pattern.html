<html>
<head>
<title>Yellow Boxes Pattern with Grid</title>
<style>
  .container {
    display: grid;
    grid-template-columns: 100px 100px 100px 100px 100px 100px;
    grid-gap: 10px;
  }
  
  .yellow-box {
    background-color: yellow;
    border: 2px solid black;
    width: 100px;
    height: 100px;
  }
  
  .empty {
    width: 100px;
    height: 100px;
  }
</style>
</head>
<body>

<div class="container">
  <!-- Row 1 -->
  <div class="yellow-box"></div>
  <div class="empty"></div>
  <div class="empty"></div>
  <div class="empty"></div>
  <div class="empty"></div>
  <div class="yellow-box"></div>
  
  <!-- Row 2 -->
  <div class="yellow-box"></div>
  <div class="empty"></div>
  <div class="yellow-box"></div>
  <div class="yellow-box"></div>
  <div class="yellow-box"></div>
  <div class="yellow-box"></div>
  
  <!-- Row 3 -->
  <div class="yellow-box"></div>
  <div class="empty"></div>
  <div class="empty"></div>
  <div class="empty"></div>
  <div class="empty"></div>
  <div class="yellow-box"></div>
  
  <!-- Row 4 -->
  <div class="yellow-box"></div>
  <div class="empty"></div>
  <div class="empty"></div>
  <div class="empty"></div>
  <div class="empty"></div>
  <div class="yellow-box"></div>
</div>

</body>
</html>
